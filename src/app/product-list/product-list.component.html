<h1>PRODUCT LIST</h1>
<table border="10">
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.qty }}</td>
      <td>Rs. {{ product.price }}</td>
    </tr>
  </table>
  
  <app-product-summary [totalQty]="totalQty" [totalPrice]="totalPrice"></app-product-summary>
